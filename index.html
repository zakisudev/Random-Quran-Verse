<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quran Verse</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Random Quranic Verse</h1>
    </header>
    <div class="main-content">
      <div class="menu">
        <div class="headSurah">SURAH(CHAPTER)</div>
        <div class="surahName"></div>
        <div class="headAyah">AYAH(VERSE)</div>
        <div class="ayahNumb"></div>
        <button class="but"> Generate </button>
      </div>
      <div class="verses">
        <div class="arabic"></div>
        <div class="english"></div>
        <div class="amharic"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
